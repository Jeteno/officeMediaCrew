<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Office Media Crew</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
   <div class="wrapper">
      <div class="open__button">
         <button id="open__btn" class="open__btn" type="button" onclick="openPopup()">Оставить заявку</button>
      </div>
      <div class="popup" id="popup">
         <div class="popup__body" id="popup__body">
            <div class="popup__content">
               <a href="#" id="clouse__btn" class="popup__clouse clouse">
                  <img class="popup__clouse-img" src="images/Union.png" alt="clouse">
               </a>
               <h1 class="popup__title">
                  СТАТЬ ДИЛЕРОМ
               </h1>
               <form class="popup__form form">
                  <!-- Hidden Required Fields -->
                  <input type="hidden" name="project_name" value="OfficeMediaCrew">
                  <input type="hidden" name="admin_email" value="jqk08184@nezid.com">
                  <input type="hidden" name="form_subject" value="popup">
                  <!-- END Hidden Required Fields -->
                  <div class="form__group">
                    <label class="form__title" for="exampleInputEmail1">ФИО:</label>
                    <input class="form__input" type="text" name="name" required>
                    
                  </div>
                  <div class="form__group">
                    <label class="form__title" for="exampleInputPassword1">Телефон:</label>
                    <input class="form__input" type="tel"  name="phone" required>
                  </div>
                  <div class="form__footer">
                     <input type="submit" value="Отправить" id="form__btn" class="form__btn" onclick="changeText(this)" data-show="true">
                     <a href="#" class="form__text">
                        <p class="form__p">
                           Нажимая кнопку «Отправить», вы даете согласие на обработку <br> персональных данных и соглашаетесь <span class="form__link" >c политикой в отношении обработки персональных данных</span> 
                        </p>
                     </a>
                  </div>
               </form>
               <p class="popup__mail" id="popup__mail">
                  Ваша заявка успешно отправлена! <br> В ближайшее время с вами свяжется менеджер.
               </p>
            </div>
         </div>
      </div>
   </div>
   <script src="../js/main.js"></script>
</body>
</html>
